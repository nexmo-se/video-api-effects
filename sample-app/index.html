<!DOCTYPE html>
<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Virtual Background Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-8">
            <div id="video-container" class="mb-3">
                <h3>Local Publisher</h3>
                <div id="publisher">

                </div>
            </div>
            <div class="form-check form-switch d-inline-block">
                <input class="form-check-input" type="checkbox" id="enable-effect" checked>
                <label class="form-check-label" for="enable-effect">Enable Effect</label>
            </div>
            <div class="form-check form-switch d-inline-block ms-3">
                <input class="form-check-input" type="checkbox" id="pause-effect-processing">
                <label class="form-check-label" for="pause-effect-processing">Pause Effect Processing</label>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <h3 class="card-header">Background effect</h3>
                <div class="card-body">
                    <label for="effect-type">Choose effect</label>
                    <select class="form-select" id="effect-type">
                        <option value="blur">Blur</option>
                        <option value="image">Image replacement</option>
                    </select>

                    <hr>

                    <div id="blur-background-config">
                        <h4>Blur Effect</h4>
                        <div class="mb-3">
                            <label for="blurRadius" class="form-label">Blur effect radius</label>
                            <output></output>
                            <input type="range" min="1" max="50" class="form-range" id="blur-radius"
                                   oninput="this.previousElementSibling.value = this.value">
                        </div>
                        <div class="mb-3">
                            <label for="blurRadius" class="form-label">Mask blur radius</label>
                            <output></output>
                            <input type="range" value="15" min="1" max="50" class="form-range"
                                   id="mask-blur-radius-blur-effect"
                                   oninput="this.previousElementSibling.value = this.value">
                        </div>
                        <button type="button" class="btn btn-primary" id="start-blur-effect">Load Effect</button>
                    </div>
                    <div id="virtual-background-config">
                        <h4>Image Effect</h4>
                        <form id="backgrounds-form">
                            <label for="background-image">Choose background image</label>
                            <select class="form-select mb-3" id="background-image">
                                <option value="vonage">Vonage</option>
                                <option value="simpson">Simpson</option>
                            </select>
                            <div class="mb-3">
                                <label for="blurRadius" class="form-label">Mask blur radius:</label>
                                <output></output>
                                <input type="range" value="5" min="1" max="50" class="form-range"
                                       id="mask-blur-radius-image-effect"
                                       oninput="this.previousElementSibling.value = this.value">
                            </div>
                            <button type="button" class="btn btn-primary" id="start-virtual-bg-effect">
                                Load Effect
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://static.opentok.com/v2/js/opentok.min.js"></script>
<script src="library/vonage-video-effects.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
<script src="index.js"></script>
</body>
</html>
